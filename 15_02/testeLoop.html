<body>
    <script>
        for(let v1=1;v1<=10;v1++){
            if(v1%3==0) continue;
            else console.log(v1);
        }

        for(let v2=10;v2>=1;v2=v2-1){
            console.log(v2);
        }

        for(let v3=7;;v3++){
            if(v3%7==0 && v3%11==0 && v3%13==0){
                console.log(v3);
                break;

            }
        }
    </script>
